<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css"> <!-- Link to your CSS file -->
</head>
<body>

    <div class="center">
        <div class="cart-container">
            <div class="cart-header">
                <h2>Your Cart</h2>
            </div>

            <!-- Cart Table -->
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th> <!-- Action column for Remove button -->
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>

            <!-- Login message (hidden by default, shown when the user is not logged in) -->
            <div id="login-message" style="display: none; color: red; text-align: center; margin-bottom: 20px;">
                Please log in to buy items.
            </div>

            <!-- Total Section -->
            <div class="total-section">
                <span>Total:</span>
                <span id="total-amount">â‚¹0</span>
            </div>

            <!-- Cart Action Buttons -->
            <div class="cart-buttons">
                <button onclick="continueShopping()">Continue Shopping</button>
                <button id="checkoutButton">Checkout</button>
            </div>
        </div>
    </div>

    <script src="cart.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
